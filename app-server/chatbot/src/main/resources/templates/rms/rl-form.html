<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="./js/bootstrap-select.css}"/>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />


<title>Update resource listing</title>
<script>
	$(function() {
		$("#join_datepicker").datepicker({
			dateFormat : "yy-mm-dd"
		});
		$("#retire_datepicker").datepicker({
			dateFormat : "yy-mm-dd"
		});
	});
</script>
</head>


<body>
	<div class="container">

		<hr>

		<p class="h4 mb-4">Resource Listing</p>

		<form action="#" th:action="@{/rms/save}" th:object="${rl}" 
			method="POST">


			<!-- <input type="hidden" th:field="*{idCmsOther}" /> -->
			<input type="text" th:field="*{idCmsOther}" placeholder="Agency ID"
				class="form-control mb-4 col-4" readonly> <input type="text"
				th:field="*{resourceType}" placeholder="Resource type"
				class="form-control mb-4 col-4" readonly> 
				<input type="text"
				th:field="*{contactName}" placeholder="Contact name"
				class="form-control mb-4 col-4" > 
				<input type="text"
				th:field="*{source}" placeholder="Source"
				class="form-control mb-4 col-4"> 
				<input type="text"
				th:field="*{contactEmail}" placeholder="Contact email"
				class="form-control mb-4 col-4"> 
				<input type="text"
				th:field="*{contactPhone}" placeholder="Contact Phone"
				class="form-control mb-4 col-4"> 
				<input type="text"
				th:field="*{contactMessaging}" placeholder="Contact Messaging"
				class="form-control mb-4 col-4" /> 
				<input type="date"
				id="join_datepicker" th:field="*{dateAdded}"
				placeholder="Date added" class="form-control mb-4 col-4" readonly />
			<input type="date" id="join_datepicker"
				th:field="*{dateLastVerified}" placeholder="Date Last Verified"
				class="form-control mb-4 col-4" />

			<input type="text" th:field="*{serviceAreaType}" placeholder="Service Area Type" class="form-control mb-4 col-4" readonly />
			<!-- input type="text" th:field="*{serviceAreaDescription}" placeholder="Service Area Type" class="form-control mb-4 col-4" / -->
 				
 			    <select class="form-control selectpicker" name="serviceAreaDescription"  multiple="multiple">
    				<option th:each="county: ${counties}" th:value="${county}" th:selected="${selected.contains(county)}" th:text="${county}">
    			</select>
    			
    	 	  <!--   <select id="test" multiple="multiple">
    				<option th:each="county: ${selected}" th:value="${county}" th:text="${county}">
    			</select>		
    		  -->
			
			<!-- <input type="text" th:field="*{serviceAreaDescription}"
				placeholder="Service Area Description"
				class="form-control mb-4 col-4" /> -->
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>

		<a th:href="@{/rms/resources}">Back to Resource List</a>

	</div>
</html>
